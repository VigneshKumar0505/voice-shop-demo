<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Shop ‚Äî Telecom Assistant (Milestone 2+)</title>
  <style>
    :root { --bg:#0f172a; --panel:#0b1220; --fg:#e2e8f0; --muted:#94a3b8; --accent:#22c55e; --warn:#ef4444; --line:#1f2937; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:980px;margin:32px auto;padding:20px}
    h1{font-size:1.5rem;margin:0 0 12px}
    .card{background:#111827aa;border:1px solid var(--line);border-radius:14px;padding:16px;margin:12px 0}
    button{border:0;border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer}
    .mic{background:var(--accent);color:#08210f}
    .mic.stop{background:var(--warn);color:#fff}
    .status{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--panel);border:1px solid var(--line);color:var(--muted);margin-left:8px}
    .status.online{color:var(--accent);border-color:#14532d}
    .status.offline{color:var(--warn);border-color:#3f1d1d}
    .area{min-height:54px;padding:12px;border-radius:10px;background:var(--panel);border:1px dashed #334155}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .prod{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:12px}
    .title{font-weight:700}
    .price{color:#cbd5e1;margin-left:6px}
    .caps{font-size:.75rem;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .cart{position:sticky;top:16px}
    .pill{padding:4px 8px;border-radius:999px;background:#0b1220;border:1px solid var(--line);color:var(--muted);font-size:.8rem}
    code{background:#0b1220;border:1px solid var(--line);padding:2px 6px;border-radius:6px;color:#cbd5e1}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üéôÔ∏è Voice Shop ‚Äî Telecom Assistant</h1>

    <div class="card">
      <button id="toggle" class="mic">Start Listening</button>
      <span id="live" class="status offline">Mic: idle</span>
      <span id="secure" class="status">Secure context: ‚Ä¶</span>
      <p style="margin:8px 0 0;color:#cbd5e1">
        Try: <code>show sd wan</code> ¬∑ <code>find routers under three thousand</code> ¬∑
        <code>find broadband 300 mbps</code> ¬∑ <code>add the second to cart</code> ¬∑ <code>what's in my cart</code>
      </p>
    </div>

    <div class="card">
      <div class="row">
        <div style="flex:1">
          <div class="caps">You said</div>
          <div id="you" class="area" aria-live="polite"></div>
        </div>
        <div style="flex:1">
          <div class="caps">Assistant replied</div>
          <div id="bot" class="area" aria-live="polite"></div>
        </div>
      </div>
    </div>

    <div class="row" style="align-items:flex-start">
      <div style="flex:2" class="card">
        <div class="row" style="justify-content:space-between">
          <div class="caps">Results</div>
          <div id="count" class="pill">0 items</div>
        </div>
        <div id="results" class="grid"></div>
      </div>

      <div style="flex:1;min-width:280px" class="card cart">
        <div class="caps">Cart</div>
        <div id="cartList" class="area" style="min-height:120px"></div>
        <div class="row" style="margin-top:8px">
          <div id="cartTotal" class="pill">Total: ‚Çπ0</div>
          <button id="btnCheckout">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---------- State ----------
    let PRODUCTS = [];
    let RESULTS = [];
    const CART = [];

    // ---------- DOM ----------
    const you = document.getElementById('you');
    const bot = document.getElementById('bot');
    const live = document.getElementById('live');
    const secure = document.getElementById('secure');
    const toggleBtn = document.getElementById('toggle');
    const resultsEl = document.getElementById('results');
    const countEl = document.getElementById('count');
    const cartList = document.getElementById('cartList');
    const cartTotal = document.getElementById('cartTotal');
    const btnCheckout = document.getElementById('btnCheckout');

    secure.textContent = 'Secure context: ' + (window.isSecureContext ? 'yes' : 'no');

    // ---------- Load products.json ----------
    async function loadProducts() {
      try {
        const res = await fetch('products.json', { cache: 'no-store' });
        PRODUCTS = await res.json();
        RESULTS = PRODUCTS.slice(0, 6);
        renderResults(RESULTS);
      } catch (e) {
        speak('I could not load the product catalog.');
        console.error(e);
      }
    }

    function renderResults(list) {
      resultsEl.innerHTML = '';
      countEl.textContent = `${list.length} item${list.length!==1?'s':''}`;
      list.forEach((p, idx) => {
        const el = document.createElement('div');
        el.className = 'prod';
        el.innerHTML = `
          <div class="title">${idx+1}. ${p.title}</div>
          <div class="caps">${p.category} ¬∑ ${p.brand}${p.sku?` ¬∑ ${p.sku}`:''}</div>
          <div style="margin:6px 0">
            <span class="price">‚Çπ${p.price}</span>
            ${p.speed_mbps ? `<span class="pill">${p.speed_mbps} Mbps</span>` : ''}
            ${p.contract ? `<span class="pill">${p.contract}</span>` : ''}
          </div>
          <ul style="margin:6px 0 10px 18px; color:#cbd5e1">
            ${(p.features||[]).slice(0,3).map(f=>`<li>${f}</li>`).join('')}
          </ul>
          <button data-idx="${idx}" class="addBtn">Add to cart</button>
        `;
        resultsEl.appendChild(el);
      });
      document.querySelectorAll('.addBtn').forEach(b=>{
        b.onclick = (e)=>{
          const i = parseInt(e.currentTarget.getAttribute('data-idx'), 10);
          addToCart(list[i]);
        };
      });
    }

    function renderCart() {
      if (CART.length === 0) {
        cartList.textContent = 'Cart is empty.';
        cartTotal.textContent = 'Total: ‚Çπ0';
        return;
      }
      cartList.innerHTML = CART.map((c,i)=>`${i+1}. ${c.title} ‚Äî ‚Çπ${c.price}`).join('<br>');
      const total = CART.reduce((s,p)=>s+p.price,0);
      cartTotal.textContent = `Total: ‚Çπ${total}`;
    }

    function addToCart(p) {
      CART.push(p);
      speak(`Added ${p.title} for ‚Çπ${p.price} to your cart.`);
      renderCart();
    }

    btnCheckout.onclick = ()=>{
      if (CART.length===0) { speak('Your cart is empty.'); return; }
      const total = CART.reduce((s,p)=>s+p.price,0);
      speak(`You have ${CART.length} item${CART.length>1?'s':''} for a total of ‚Çπ${total}. Ready to place the order?`);
    };

    // ---------- Voice (STT/TTS) ----------
    const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec, listening=false;

    function speak(text){
      bot.textContent = text;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-IN';   // try 'en-US' if it works better for you
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    const DOMAIN_WORDS = ['sdwan','broadband','internet','fiber','router','switch','iot','security','firewall','sase','ztna'];

    if (SpeechRec){
      rec = new SpeechRec();
      rec.lang = 'en-IN';
      rec.maxAlternatives = 3;       // choose best alt for our domain
      rec.continuous = false;
      rec.interimResults = true;

      rec.onresult = (event)=>{
        // Show the top alt live
        const firstAlt = event.results[0][0].transcript;
        you.textContent = firstAlt;

        if (event.results[0].isFinal){
          // Collect alternatives
          const alts = [];
          for (const res of event.results){
            for (let i=0; i<res.length; i++){
              alts.push(res[i].transcript);
            }
          }
          // Pick alt containing known domain words after normalization
          let best = alts[0], bestScore = -1;
          for (const a of alts){
            const n = normalize(a);
            const hit = DOMAIN_WORDS.some(w => n.includes(w));
            const score = hit ? 1 : 0;
            if (score > bestScore){ best = a; bestScore = score; }
          }
          handleUtterance(best);
        }
      };
      rec.onend = ()=>{ if (listening) try{rec.start()}catch{} };
    } else {
      live.textContent = 'Mic not supported in this browser.';
      toggleBtn.disabled = true;
    }

    toggleBtn.onclick = ()=>{
      if (!rec) return;
      listening = !listening;
      if (listening){ rec.start(); live.textContent='Mic: listening‚Ä¶'; toggleBtn.textContent='Stop Listening'; toggleBtn.classList.add('stop'); }
      else { rec.stop(); live.textContent='Mic: idle'; toggleBtn.textContent='Start Listening'; toggleBtn.classList.remove('stop'); }
    };

    // ---------- Parsing helpers ----------
    function editDistance(a,b){
      const m=a.length,n=b.length; const dp=Array.from({length:m+1},()=>Array(n+1).fill(0));
      for(let i=0;i<=m;i++) dp[i][0]=i; for(let j=0;j<=n;j++) dp[0][j]=j;
      for(let i=1;i<=m;i++) for(let j=1;j<=n;j++){
        const cost=a[i-1]===b[j-1]?0:1;
        dp[i][j]=Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+cost);
      }
      return dp[m][n];
    }

    function normalize(raw){
      let t = (raw || '').toLowerCase();

      // Fix common SD-WAN mishears before stripping punctuation
      t = t
        .replace(/\bhd\s*ban\b/g, 'sdwan')
        .replace(/\bsd\s*one\b/g, 'sdwan')
        .replace(/\bes?tee\s*wan\b/g, 'sdwan')
        .replace(/\bsd\s*van\b/g, 'sdwan');

      // Strip punctuation & collapse spaces
      t = t.replace(/[-_/.,]/g,' ').replace(/\s+/g,' ').trim();

      // Join spaced letters ‚Üí sdwan; handle variants
      t = t.replace(/\bs\s*d\s*w\s*a\s*n\b/g,'sdwan')
           .replace(/\bsd\s*wan\b/g,'sdwan')
           .replace(/\bsdvan\b/g,'sdwan');

      // Plural ‚Üí singular
      t = t.replace(/\brouters?\b/g,'router')
           .replace(/\bswitch(?:es)?\b/g,'switch');

      // Last-chance fuzzy: tokens within distance ‚â§1 of "sdwan"
      const tokens = t.split(' ');
      for (let i=0;i<tokens.length;i++){
        if (editDistance(tokens[i], 'sdwan') <= 1) tokens[i] = 'sdwan';
      }
      return tokens.join(' ');
    }

    const NUM_WORDS = {
      'zero':0,'one':1,'two':2,'three':3,'four':4,'five':5,'six':6,'seven':7,'eight':8,'nine':9,'ten':10,
      'eleven':11,'twelve':12,'thirteen':13,'fourteen':14,'fifteen':15,'sixteen':16,'seventeen':17,'eighteen':18,'nineteen':19,
      'twenty':20,'thirty':30,'forty':40,'fifty':50,'sixty':60,'seventy':70,'eighty':80,'ninety':90,
      'hundred':100,'thousand':1000
    };

    function wordsToNumber(phrase){
      const tokens = phrase.split(/\s+/);
      let total = 0, current = 0;
      for (const w of tokens){
        const n = NUM_WORDS[w];
        if (n == null) continue;
        if (n === 100 || n === 1000){
          current = (current || 1) * n;
          if (n === 1000){ total += current; current = 0; }
        } else {
          current += n;
        }
      }
      return total + current;
    }

    function parsePrice(text){
      const d = /under\s+(\d[\d,]*)/.exec(text);
      if (d) return parseInt(d[1].replace(/,/g,''),10);
      const w = /under\s+([a-z\s-]+?)(?:\b(?:rupees|inr))?\b/.exec(text);
      if (w){
        const val = wordsToNumber(w[1].replace(/-/g,' '));
        if (val>0) return val;
      }
      return null;
    }

    const ORDINAL_WORDS = {'first':1,'second':2,'third':3,'fourth':4,'fifth':5,'sixth':6,'seventh':7,'eighth':8,'ninth':9,'tenth':10};
    function parseOrdinal(text){
      const m1 = /add the (\d+)(st|nd|rd|th)?/.exec(text);
      if (m1) return parseInt(m1[1],10);
      const m2 = /add the (first|second|third|fourth|fifth|sixth|seventh|eighth|ninth|tenth)/.exec(text);
      if (m2) return ORDINAL_WORDS[m2[1]];
      return null;
    }

    function detectCategory(text){
      if (/\bsdwan\b/.test(text)) return 'sdwan';
      if (/\bbroadband\b|\binternet\b|\bfiber\b|\bfibre\b/.test(text)) return 'broadband';
      if (/\brouter\b/.test(text)) return 'router';
      if (/\bswitch\b/.test(text)) return 'switch';
      if (/\biot\b|\bsensor\b|\bcamera\b/.test(text)) return 'iot';
      if (/\bsecurity\b|\bfirewall\b|\bsase\b|\bztna\b/.test(text)) return 'security';
      return null;
    }

    function parseSpeed(text){
      const m = /(\d{2,4})\s*mbps/.exec(text);
      if (m) return parseInt(m[1],10);
      const w = /(\btwo|three|four|five|six|seven|eight|nine)\s*hundred\s*mbps/.exec(text);
      if (w) return wordsToNumber(`${w[1]} hundred`);
      return null;
    }

    // ---------- NLU ----------
    function handleUtterance(raw){
      const text = normalize(raw);

      // help
      if (/what can you do|help/.test(text)){
        speak('I can find broadband, SD-WAN, routers, switches, IoT and security products, filter by price, check speed, and add items to your cart.');
        return;
      }

      // cart
      if (/what'?s in my cart|show cart|^cart$/.test(text)){
        if (CART.length===0){ speak('Your cart is empty.'); return; }
        speak(`You have ${CART.length} item${CART.length>1?'s':''} totaling ‚Çπ${CART.reduce((s,p)=>s+p.price,0)}.`);
        return;
      }

      // add nth
      const nth = parseOrdinal(text);
      if (nth){
        const i = nth - 1;
        if (RESULTS[i]) addToCart(RESULTS[i]); else speak('I could not find that item number on the page.');
        return;
      }

      // generic add
      if (/add .* to cart|add to cart/.test(text)){
        if (RESULTS[0]) addToCart(RESULTS[0]); else speak('No results to add.');
        return;
      }

      // search / filter
      if (/find|show|look for|browse/.test(text)){
        const category = detectCategory(text);
        const priceCap = parsePrice(text);
        const speed = parseSpeed(text);
        const brand = /(orangetel|orangebiz|orangesecure|netbee|switchly|sensehub)/.exec(text)?.[1] || null;

        let list = PRODUCTS.slice();
        if (category) list = list.filter(p=>p.category===category);
        if (priceCap!=null) list = list.filter(p=> p.price <= priceCap);
        if (speed!=null) list = list.filter(p=> p.speed_mbps && p.speed_mbps >= speed);
        if (brand) list = list.filter(p=> p.brand.toLowerCase()===brand);

        RESULTS = list;
        if (list.length===0){
          resultsEl.innerHTML = '';
          countEl.textContent = '0 items';
          speak('No matching products found.');
          return;
        }
        renderResults(list);

        const first = list[0];
        let summary = `${list.length} result${list.length>1?'s':''}`;
        if (category) summary += ` for ${category}`;
        if (priceCap!=null) summary += ` under ${priceCap} rupees`;
        if (speed!=null) summary += ` at ${speed} megabits per second or more`;
        speak(`${summary}. First is ${first.title} at ‚Çπ${first.price}.`);
        return;
      }

      // stop speaking
      if (/stop|be quiet|silence/.test(text)){
        window.speechSynthesis.cancel(); bot.textContent='‚èπÔ∏è Stopped speaking.'; return;
      }

      // default
      speak('Try: show sd-wan; find routers under three thousand; add the second to cart; what‚Äôs in my cart.');
    }

    // ---------- Init ----------
    loadProducts();
  </script>
</body>
</html>
